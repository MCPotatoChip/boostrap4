<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body class="py-5">
    


    <section class="py-5">
        <div class="container">
            <h2>(write HTML Element)</h2>
            <div class="row row-gap-3 ">
                <div class="col-6">
                    <select class="form-control" name="" id="quiz-select">
                        <option value="">Select</option>
                        <option value="primary">primary</option>
                        <option value="secondary">secondary</option>
                        <option value="success">success</option>
                        <option value="danger">danger</option>
                        <option value="warning">warning</option>
                        <option value="info">info</option>
                    </select>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" onclick="quiz()">Click</button>
                </div>
                <div class="col-12">
                    <div class="border p-2 rounded">
                        <h2>Result:</h2>
                        <h4 id="quiz-result"></h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
<hr>
    <section class="py-5">
        <div class="container">
            <h2>Show Modal (add, remove): </h2>
<!-- Button trigger modal -->
<button onclick="showModal()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </div>
    </section>
<hr>
    <section class="py-5">
        <div class="container">
            <h2>Toggle</h2>
            <button class="btn btn-primary" onclick="theme()">On/Off</button>
            <div class="p-5 border rounded mt-3" id="toggleResult"></div>
        </div>
    </section>
<hr>

    <section class="py-5">
        <div class="container">
            <div class="">
                <button onclick="changeColor(this)" class="btn btn-primary">Primary</button>
                <button onclick="changeColor(this)" class="btn btn-secondary">Secondary</button>
                <button onclick="changeColor(this)" class="btn btn-success">Success</button>
                <button onclick="changeColor(this)" class="btn btn-danger">Danger</button>
                <button onclick="changeColor(this)" class="btn btn-warning">Warning</button>
                <button onclick="changeColor(this)" class="btn btn-info">Info</button>
                <button onclick="changeColor(this)" class="btn btn-light">Light</button>
                <button onclick="changeColor(this)" class="btn btn-dark">Dark</button>


            </div>

            <div class="p-5 border rounded mt-3" id="thisResult">Empty</div>
        </div>
    </section>






    <script src="js/main.js"></script>
</body>
</html>
